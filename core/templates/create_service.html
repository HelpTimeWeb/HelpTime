{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpTime - Publicar Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-success" href="{% url 'home' %}">HelpTime</a>
            <div class="d-flex">
                <a href="{% url 'services' %}" class="btn btn-outline-success me-2">Ver Servicios</a>
                <a href="{% url 'login' %}" class="btn btn-success">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card p-4 shadow">
                    <h3 class="card-title text-center mb-4">Publicar Servicio / Solicitud</h3>
                    <form>
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Nombre del Servicio</label>
                            <input type="text" class="form-control" id="serviceName" placeholder="Ej: Clases de guitarra">
                        </div>
                        <div class="mb-3">
                            <label for="serviceDesc" class="form-label">Descripción</label>
                            <textarea class="form-control" id="serviceDesc" rows="4" placeholder="Detalles del servicio"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Categoría</label>
                            <select class="form-select" id="category">
                                <option selected>Seleccionar categoría</option>
                                <option value="educacion">Educación</option>
                                <option value="hogar">Hogar</option>
                                <option value="tecnologia">Tecnología</option>
                                <option value="salud">Salud</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="location" placeholder="Ciudad o barrio">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Publicar Servicio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
