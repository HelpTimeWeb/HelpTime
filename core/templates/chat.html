{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpTime - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-success" href="{% url 'home' %}">HelpTime</a>
            <div class="d-flex">
                <a href="{% url 'services' %}" class="btn btn-outline-success me-2">Ver Servicios</a>
                <a href="{% url 'profile' %}" class="btn btn-outline-success me-2">Volver al Perfil</a>
                <a href="{% url 'login' %}" class="btn btn-success">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        Chat con Nombre Usuario (Ubicación: Palermo)
                    </div>
                    <div class="card-body chat-box" style="height: 400px; overflow-y: scroll;">
                        <!-- mensajes de ejemplo -->
                        <div class="mb-2">
                            <strong>Usuario:</strong> Hola, estoy interesado en tu servicio de carpintería.
                        </div>
                        <div class="mb-2 text-end">
                            <strong>Tú:</strong> Hola! Claro, ¿qué necesitas exactamente?
                        </div>
                        <div class="mb-2">
                            <strong>Usuario:</strong> Necesito reparar una mesa de comedor.
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Escribe un mensaje...">
                            <button class="btn btn-success">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
