{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpTime - Iniciar Sesión</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 shadow">
                    <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Tu usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Ingresar</button>
                        <p class="text-center mt-3">
                            ¿No tenés cuenta? <a href="{% url 'register' %}">Registrate</a>
                        </p>
                    </form>
                    <button onclick="history.back()" class="btn btn-secondary w-100 mt-2">Volver</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
        <small>
            HelpTime no se hace responsable de conflictos entre usuarios. 
            Al usar este sitio aceptas nuestras <a href="{% url 'terms' %}">condiciones de uso</a>.
        </small>
    </footer>
</body>
</html>
