{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpTime - Registro</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h3 class="card-title text-center mb-4">Registrarse</h3>
                    <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Tu usuario">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Tu edad">
                        </div>
                        <div class="mb-3">
                            <label for="profession" class="form-label">Profesión</label>
                            <input type="text" class="form-control" id="profession" name="profession" placeholder="Tu profesión">
                        </div>
                        <div class="mb-3">
                            <label for="profileImage" class="form-label">Imagen de Perfil</label>
                            <input type="file" class="form-control" id="profileImage" name="profileImage">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="empleador" id="rolEmpleador" name="roles">
                                <label class="form-check-label" for="rolEmpleador">Empleador</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="empleado" id="rolEmpleado" name="roles">
                                <label class="form-check-label" for="rolEmpleado">Empleado</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                        <p class="text-center mt-3">
                            ¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a>
                        </p>
                        <button type="button" onclick="history.back()" class="btn btn-secondary w-100 mt-2">Volver</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
        <small>
            HelpTime no se hace responsable de conflictos entre usuarios. 
            Al usar este sitio aceptas nuestras <a href="{% url 'terms' %}">condiciones de uso</a>.
        </small>
    </footer>
</body>
</html>
